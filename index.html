/* ===== ORIGINAL CSS (UNCHANGED) ===== */
:root{

--green:#00ff9d;--red:#ff0055;--glass:blur(24px) saturate(180%);

}
[data-theme="cyberpunk"]{--bg:#050508;--accent:#00e5ff}
[data-theme="matrix"]{--bg:#000;--card:rgba(0,20,0,.8);--nav:rgba(0,30,0,.9);--accent:#0f0;--green:#0f0;--red:#080}

[data-theme="gold"]{--bg:#0a0800;--card:rgba(30,25,10,.6);--nav:rgba(40,35,10,.8);--accent:#ffd700;--green:#ffeb3b;--red:#ff4500}
[data-theme="ice"]{--bg:#00080a;--card:rgba(10,30,40,.6);--nav:rgba(10,40,50,.8);--accent:#0ff;--green:#a0ffff;--red:#ff0055}
[data-theme="nature"]{--bg:#051005;--card:rgba(10,30,10,.6);--nav:rgba(15,40,15,.8);--accent:#0f4;--green:#5f5;--red:#f55}
[data-theme="itachi"]{--bg:#050000;--card:rgba(20,0,0,.7);--nav:rgba(30,0,0,.9);--accent:#f00}
[data-theme="gojo"]{--bg:#0a0014;--card:rgba(20,0,40,.6);--nav:rgba(30,10,50,.8);--accent:#c400ff;--green:#d633ff;--red:#ff0066}
[data-theme="luffy"]{--bg:#1a1a1a;--card:rgba(40,40,40,.6);--nav:rgba(50,50,50,.8);--accent:#fff;--green:#ddd;--red:#f33}
[data-theme="demon"]{--bg:#00080a;--card:rgba(0,20,30,.6);--nav:rgba(0,30,40,.8);--accent:#0fc}
*{box-sizing:border-box;outline:none;-webkit-tap-highlight-color:transparent;user-select:none}
body{margin:0;font-family:Inter,sans-serif;background:var(--bg);color:var(--text);min-height:100vh;padding-bottom:110px;overflow-x:hidden;transition:.4s}
#bgCanvas{position:fixed;inset:0;z-index:-2}
header{position:sticky;top:0;z-index:50;background:rgba(0,0,0,.2);backdrop-filter:var(--glass);border-bottom:1px solid var(--border);padding:15px 20px;display:flex;justify-content:space-between;align-items:center}
.brand{font-weight:800;font-size:1.1rem;display:flex;gap:10px;align-items:center}
.brand i{color:var(--accent);filter:drop-shadow(0 0 8px var(--accent))}
.icon-btn{width:38px;height:38px;border-radius:12px;background:rgba(255,255,255,.05);border:1px solid var(--border);color:var(--muted);display:flex;align-items:center;justify-content:center;cursor:pointer;transition:.2s}
.icon-btn:active{transform:scale(.95);background:var(--accent);color:#000}
.container{max-width:600px;margin:0 auto;padding:20px}
.hidden{display:none!important}
.fade-in{animation:fadeIn .4s ease forwards}
@keyframes fadeIn{from{opacity:0;transform:translateY(10px)}to{opacity:1;transform:none}}
/* ===== (‡§¨‡§æ‡§ï‡•Ä ORIGINAL CSS ‡§ú‡•à‡§∏‡§æ ‡§•‡§æ ‡§µ‡•à‡§∏‡§æ ‡§π‡•Ä) ===== */
</style>

</html>
