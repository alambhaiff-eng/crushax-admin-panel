<!-- ================= üî• DELETE ALL MODAL ================= -->
<div id="modalDeleteAll" class="modal-overlay">
    <div class="modal-content">
        <h3 style="margin-top:0;color:var(--red)">‚ö†Ô∏è Delete All Data</h3>

        <p style="font-size:0.75rem;color:var(--muted)">
            Enter Admin PIN to delete all keys & devices
        </p>

        <input type="password"
               id="deleteAllPin"
               class="input-std"
               placeholder="Enter PIN"
               style="padding-left:15px">

        <div style="display:grid;grid-template-columns:1fr 1fr;gap:10px;margin-top:15px">
            <button class="btn-block"
                    style="background:var(--red);color:#fff"
                    onclick="confirmDeleteAll()">
                DELETE ALL
            </button>

            <button class="btn-block"
                    style="background:transparent;border:1px solid var(--border);color:var(--muted)"
                    onclick="closeModal('modalDeleteAll')">
                CANCEL
            </button>
        </div>
    </div>
</div>

<!-- ================= ORIGINAL TOAST / NAV / MODALS ================= -->

<script>
/* ================= üî• DELETE ALL LOGIC ================= */

const ADMIN_PIN = "7860";

function openDeleteAllModal(){
    document.getElementById("deleteAllPin").value="";
    openModal("modalDeleteAll");
}

function confirmDeleteAll(){
    const pin = document.getElementById("deleteAllPin").value;

    if(pin !== ADMIN_PIN){
        showToast("‚ùå Wrong PIN");
        return;
    }

    if(!confirm("FINAL WARNING!\n\nAll KEYS & DEVICES will be deleted.")){
        return;
    }

    // üî• CLEAR DATA
    dbData.ValidKeys = {};
    dbData.ActivatedUsers = {};
    dbData.BannedDevices = {};

    syncDB();
    closeModal("modalDeleteAll");
    showToast("üî• ALL DATA DELETED");
}

/* ================= ORIGINAL JS CONTINUES ================= */
</script>
