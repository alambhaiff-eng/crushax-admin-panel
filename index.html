<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>CRUSH AX MODS â€“ Admin Panel</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=JetBrains+Mono:wght@500;800&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
/* ==== SAME ORIGINAL CSS (UNCHANGED) ==== */
:root{
--bg:#050508;--card:rgba(20,20,25,.6);--nav:rgba(25,25,35,.8);
--accent:#00e5ff;--text:#fff;--muted:#94a3b8;
--border:rgba(255,255,255,.08);
--green:#00ff9d;--red:#ff0055;
--glass:blur(24px) saturate(180%);
--shadow:0 8px 32px rgba(0,0,0,.3)
}
*{box-sizing:border-box;user-select:none}
body{margin:0;font-family:Inter;background:var(--bg);color:var(--text);padding-bottom:110px}
.hidden{display:none!important}
.icon-btn{width:38px;height:38px;border-radius:12px;background:rgba(255,255,255,.05);border:1px solid var(--border);color:var(--muted);display:flex;align-items:center;justify-content:center}
.icon-btn:active{background:var(--accent);color:#000}
.modal-overlay{position:fixed;inset:0;background:rgba(0,0,0,.85);backdrop-filter:blur(8px);display:flex;align-items:center;justify-content:center;opacity:0;pointer-events:none;transition:.3s}
.modal-overlay.open{opacity:1;pointer-events:auto}
.modal-content{background:#111;padding:30px;border-radius:24px;border:1px solid var(--border);width:90%;max-width:340px}
.btn-block{width:100%;padding:15px;border-radius:16px;font-weight:800;border:none}
.toast{position:fixed;top:20px;left:50%;transform:translateX(-50%) translateY(-100px);background:var(--nav);border:1px solid var(--accent);padding:12px 25px;border-radius:50px;transition:.4s}
.toast.show{transform:translateX(-50%) translateY(0)}
</style>
</head>

<body>

<header style="display:flex;justify-content:space-between;align-items:center;padding:15px 20px">
<div style="font-weight:800"><i class="fas fa-cube"></i> CRUSH AX MODS</div>

<!-- ðŸ”¥ BOMB BUTTON ADDED -->
<div style="display:flex;gap:10px">
<div class="icon-btn" onclick="openDeleteAllModal()" style="color:#ff0055;border-color:#ff0055">
<i class="fas fa-bomb"></i>
</div>
<div class="icon-btn" onclick="location.reload()"><i class="fas fa-sync-alt"></i></div>
</div>
</header>

<!-- ===== DELETE ALL MODAL ===== -->
<div id="modalDeleteAll" class="modal-overlay">
<div class="modal-content">
<h3 style="color:#ff0055;margin-top:0">
<i class="fas fa-triangle-exclamation"></i> Delete All Data
</h3>
<p style="font-size:.8rem;color:var(--muted)">
Enter Admin PIN to delete <b>ALL KEYS & DEVICES</b>
</p>

<input id="deletePin" type="password" placeholder="Enter PIN"
style="width:100%;padding:12px;border-radius:12px;background:#000;border:1px solid var(--border);color:#fff">

<div style="display:grid;grid-template-columns:1fr 1fr;gap:10px;margin-top:15px">
<button class="btn-block" style="background:#ff0055;color:#fff" onclick="confirmDeleteAll()">DELETE</button>
<button class="btn-block" style="background:transparent;border:1px solid var(--border);color:var(--muted)"
onclick="closeDeleteAll()">CANCEL</button>
</div>
</div>
</div>

<div id="toast" class="toast">Done</div>

<script>
const ADMIN_PIN="7860";
let dbUrl=localStorage.getItem("gateway_db_url");

function openDeleteAllModal(){
document.getElementById("deletePin").value="";
document.getElementById("modalDeleteAll").classList.add("open");
}
function closeDeleteAll(){
document.getElementById("modalDeleteAll").classList.remove("open");
}
function toast(msg){
const t=document.getElementById("toast");
t.innerText=msg;t.classList.add("show");
setTimeout(()=>t.classList.remove("show"),2000);
}
async function confirmDeleteAll(){
if(document.getElementById("deletePin").value!==ADMIN_PIN){
toast("Wrong PIN");return;
}
if(!confirm("FINAL CONFIRM ?"))return;

const url=dbUrl.endsWith("/")?dbUrl+".json":dbUrl+"/.json";
await fetch(url,{method:"PUT",body:JSON.stringify({
Config:{},ValidKeys:{},ActivatedUsers:{},BannedDevices:{}
})});
toast("ALL DATA DELETED");
closeDeleteAll();
setTimeout(()=>location.reload(),800);
}
</script>

</body>
</html>
